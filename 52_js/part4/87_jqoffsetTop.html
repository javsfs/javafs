<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            position: absolute;
            left: 0;
            top: 200px;
            width: 200px;
            height: 200px;
            background: blue;
        }
    </style>
</head>

<body>
    <button>버튼</button>
    <span>offsetTop</span>
    <div></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
       
        const btn = $('button');
        const val = $('span');
        const box = $('div');

        btn.click(function () {
            let ot = box.offset().top;
            val.text(ot);
        });

    </script>
</body>

</html>
