<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            width: 600px;
            height: 400px;
            background: #888;
            margin: 50px auto;
        }

        div p {
            font-size: 40px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script>
        /* 
            children('선택자') ~ 자식만
            find('선택자') ~ 자식+손자

            객체.속성;
            객체.속성 = 값;
            객체.메서드();

            var 변수 = 요소.innerText
            var 변수 = 요소.innerHTML
            요소.innerText = 값;
            요소.innerHTML = 값;

            var 변수 = 요소.text();
            var 변수 = 요소.html();
            요소.text()=값;
            요소.html()=값;
        */
        const box = $('div');
        const txt = box.find('p');

        box.on('mousewheel', function (e) {
            if (e.deltaY > 0) {
                $(this).css({ backgroundColor: 'red' });
                txt.html('<h2>마우슬 휠 올림<h2>');
            } else {
                $(this).css({ backgroundColor: 'blue' });
                txt.html('마우슬 휠 내림');
            }
        });

    </script>
</body>

</html>
