<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위게임_이현수</title>
    <style>
        @font-face {
            font-family: GothicA1;
            src: url(font/GothicA1.ttf);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
        }

        #wrap {
            margin: 100px 30px 0;
            text-align: center;
        }

        /* Gothica1 폰트적용 */
        h1 {
            font-family: GothicA1, sans-serif;
            margin-bottom: 32px;
        }

        #result {
            font-size: 1.6rem;
            color: red;
        }

        button {
            width: 100%;
            margin: 8px 0px;
            padding: 8px;
            font-size: 20px;
        }

        /* 주사위 이미지 플렉스 */
        .flex {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }

        .flex p {
            font-size: 1.6rem;
        }

        img {
            
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <h1>주사위 게임</h1>
        <p id="result">플레이어 VS 컴퓨터</p>
        <div class="flex">
            <div>
                <img src="images/dice1.png" alt="playerdice" id="playerdice">
                <p>플레이어</p>
            </div>
            <div>
                <img src="images/dice1.png" alt="comdice" id="computerdic">
                <p>컴퓨터</p>
            </div>
        </div>
        <button onclick="rollDice()">주사위 굴리기</button>
        <button id="Home">게임 종료하기</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        const playerdice = document.getElementById('playerdice')
        const computerdic = document.getElementById('computerdic')
        const pTag = document.getElementById('result')
        const Home = document.getElementById('Home')

        function rollDice() {
            // 주사위 랜덤적용 1~6
            const player = Math.floor(Math.random() * 6) + 1;
            const computer = Math.floor(Math.random() * 6) + 1;

            let result = '';

            if (player > computer) {
                result = '플레이어 승리!';
            } else if (player < computer) {
                result = '컴퓨터 승리!';
            } else {
                result = '무승부!';
            }

            pTag.innerHTML = result;
            // 주사위 값에 따라 이미지바뀜
            playerdice.setAttribute('src', 'images/dice' + player + '.png');
            computerdic.setAttribute('src', 'images/dice' + computer + '.png');
        };
        // 버튼을 클릭하면 로그인(index.html)화면으로 이동
        Home.onclick = function () {
            location.href = 'index.html';
        }

    </script>
</body>

</html>
