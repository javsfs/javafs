<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullpage</title>
</head>
<style>
    * {
        margin: 0;
    }

    #fullpage div {
        height: 100vh;
    }

    #section1 {
        background: #d0ffd7;
    }

    #section2 {
        background: #fafad2;
    }

    #section3 {
        background: #b5e4f4;
    }

    #section4 {
        background: #f08080;
    }
</style>

<body>
    <header></header>
    <div id="fullpage">
        <div id="section1" class="section">섹션1</div>
        <div id="section2" class="section">섹션2</div>
        <div id="section3" class="section">섹션3</div>
        <div id="section4" class="section">섹션4</div>
    </div>
    <footer></footer>
    <script>
        num = 1;

        document.documentElement.onwheel = function (event) {
            // 마우스휠 올리기
            if (event.deltaY < 0) {
                location.href = "#section" + num;
                num--;
                if (num == 0) {
                    num = 1;
                }
                // 마우스휠 내리기
            } else {
                location.href = "#section" + num;
                num++;
                if (num > 4) {
                    num = 4;
                }
            }
        };
    </script>
</body>

</html>
