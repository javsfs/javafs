<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullpage</title>
</head>
<style>
    * {
        margin: 0;
    }

    html {
        scroll-behavior: smooth;
    }

    #fullpage div {
        height: 100vh;
    }

    #section1 {
        background: #d0ffd7;
    }

    #section2 {
        background: #fafad2;
    }

    #section3 {
        background: #b5e4f4;
    }

    #section4 {
        background: #f08080;
    }
</style>

<body>
    <header></header>
    <div id="fullpage">
        <div id="section1" class="section">섹션1</div>
        <div id="section2" class="section">섹션2</div>
        <div id="section3" class="section">섹션3</div>
        <div id="section4" class="section">섹션4</div>
    </div>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script>
        /*
            마우스휠 조정시 위아래로 한 칸씩 섹션이동시킨다.
            
            이벤트: wheel
            속성 : nextElementSibling, previousElementSibling, offsetTop, scrollTop
            키워드 : this
            제어문 : if

           // mousewheel 이벤트 형식
            요소.onwheel = function(e){
                if (e,deltaY > 0) {
                   // 마우스휠을 위로 올림
                } else if (delta < 0) {
                   // 마우스휠을 아래로 내림
                }
            };

            error(에러, bug) : debugging(디버깅) ~ 에러수정
            error 처리 : try ~ catch ~ finally
            try{
                실행코드;
            } catch(err){
                에러시 처리할 내용;
            }

       */

        const secs = document.querySelectorAll('.section');
        for (let i = 0; secs.length; i++) {
            secs[i].onwheel = function (e) {
                if (e.deltaY < 0) {
                    let prev = this.previousElementSibling.offsetTop;
                    document.documentElement.scrollTop = prev;
                }
            } else if(e.deltaY > 0) {
                let next = this.nextElementSibling.offsetTop;
                document.documentElement.scrollTop = next;
            }
        } 
    </script>
</body>

</html>
