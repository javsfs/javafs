<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>이미지 갤러리</h1>
    <div id="galleryZone">
        <p>
            <!-- 인라인 스크립트 -->
            <button onclick="gallery(0);">1</button>
            <button onclick="gallery(2);">2</button>
            <button onclick="gallery(3);">3</button>
        </p>
        <p><img src="../assets/pic_1.jpg" alt="" id="photo"></p>
    </div>
    <!-- 내부 스크립트 -->
    <script>


        /*
            함수를 사용하여 이미지 갤러리 만들기
            -함수명 : gallery(direct)
            -변수 : num,imgTag
            -매서드: getElementBtId() , setAttribute()
            -제어문: if ~ else, if
            -이미지명 : ../assets/pic_1.jpc ~pic_3.jpg
        */

        // 변수
        const imgTag = document.getElementById('photo');
        let num = 1;
        // 함수
        function gallery(direct) {
            imgTag.setAttribute('src', '../assets/pic_' + num + '.jpg');
        }

    </script>
</body>

</html>
