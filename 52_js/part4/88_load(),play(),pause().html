<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        .box {
            width: 400px;
        }

        .box video {
            width: 100%;
        }

        .btnSet button {
            float: left;
            margin: 30px 20px;
            font: bold 18px/2 arial;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="btnSet">
        <button class="load">처음으로</button>
        <button class="play">재생</button>
        <button class="pause">일시정지</button>
    </div>
    <div class="box">
        <video>
            <source src="../video/uber_main_220126.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        /* 
            비디오요소.load() ~ 비디오 불러오기
            비디오요소.play() ~ 비디오 재생하기
            비디오요소.pause() ~ 비디오 일시정지
        */

        const loadBtn = document.querySelector('.load');
        const playBtn = document.querySelector('.play');
        const pauseBtn = document.querySelector('.pause');
        const vedeobox = document.querySelector('video');

        loadBtn.onclick = function () {
            vedeobox.load();
        };
        playBtn.onclick = function () {
            vedeobox.play();
        };
        pauseBtn.onclick = function () {
            vedeobox.pause();
        };


    </script>
</body>

</html>
