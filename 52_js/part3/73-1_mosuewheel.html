<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            width: 600px;
            height: 400px;
            background: #888;
            margin: 50px auto;
        }

        div p {
            font-size: 40px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>

    <script>
        /* 
        div 영역 위에서 마우스휠을 조정했을 때 div의 배경색을 빨강과 파랑으로 변화되게 지정하고, p요소에는 텍스트로 '마우스휠을 올렸다.' '마우스휠을 내렸다.'라고 표시되도록 지정하시오.

        이벤트명 : wheel
        키워드 : this
        */
        const divTag = document.querySelector('div');
        // div의 자식p children을 사용
        const txt = divTag.children[0];

        // this는 이벤트를 발생시큰 주체 (divTag)
        divTag.onwheel = function (e) {
            // 마우스 휠을 내리면 e.deltaY가 양수, 아니면 음수
            if (e.deltaY > 0) {
                this.style.backgroundColor = 'red';
                txt.innerHTML = '마우슬 휠 내림';
            } else {
                this.style.backgroundColor = 'blue';
                txt.innerHTML = '마우슬 휠 올림';
            }
        };

    </script>
</body>

</html>
