    <style>
        .section2_hs_list li {
            display: none;
        }

        .section2_hs_list li.active {
            display: block;
        }

        .section2_hs_btn button {
            color: black;
        }

        .section2_hs_btn button.active {
            color: green;
        }

        .section2_hs_ranking li{
           display: flex;
        }

        /* 이미지 크기를 50x50px로 설정 */
        .section2_hs_ranking div:nth-of-type(1) img {
            width: 50px;
            height: 50px;
            background: red;
        }

    </style>
</head>

<body>
    <div class="section2_hs_wrap">
        <div class="section2_hs_btn_menu">
            <h3>실시간 신작랭킹</h3>
            <div class="section2_hs_btn">
                <button type="button" role="tab" onclick="showContent('all')" class="active">전체</button>
                <button type="button" role="tab" onclick="showContent('male')">남성</button>
                <button type="button" role="tab" onclick="showContent('female')">여성</button>
            </div>
        </div>
        <ul class="section2_hs_list">
            <li class="section2_hs_ranking active">
                <div><a href="#"><img src="" alt=""></a></div>
                <div><strong>1</strong></div>
                <div>
                    <a href="#">제목입니다.</a>
                    <a href="#">작가입니다.</a>
                </div>
            </li>
        </ul>
    </div>
