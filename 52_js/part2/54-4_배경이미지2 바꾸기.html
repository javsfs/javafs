<body>
    <h1>버튼 클릭 시 배경 이미지 바꾸기</h1>
    <button onclick="changeBgImg();">배경 이미지 바꾸기</button>
    <div></div>
    <script>
        /* 
            함수 정의
                function 함수명() {
                    코드;
                }

            함수 호출
                함수명();

            document.querySelector('선택자'); 문서 객체(태그)를 선택
            문서객체.style.CSS스타일 = 값; 문서 객체에 CSS 스타일 적용
        */

        const backimg = ['1', '2', '3', '4'];
        let i = 0;

        function changeimg() {
            i++;
            if (i >= backimg.length) {
                i = 0;
            }

            const divTag = document.querySelector('div');
            divTag.innerHTML = ' <img src="../assets/pic_' + backimg[i] + '.jpg" alt="pic1">'
        }
    </script>
