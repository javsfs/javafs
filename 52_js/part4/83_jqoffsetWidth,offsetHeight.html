<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            width: 200px;
            height: 400px;
            margin: 50px;
            background: blue;
        }
    </style>
</head>

<body>
    <div></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            #('선택자').Width() ~ 패딩, 테두리 및 스크롤 막대를 포함하여 요소의 볼 수 있는 너비(픽셀 단위)를 반환
            #('선택자').Height ~ 패딩, 테두리 및 스크롤 막대를 포함하여 요소의 볼 수 있는 높이(픽셀 단위)를 반환
        */
        /* 
            #('선택자').width() ~ 콘텐츠
            #('선택자').height() ~ 

            #('선택자').innerWidth() ~ 콘텐츠+패딩
            #('선택자').innerHeight() ~ 

            #('선택자').outerWidth(false) ~ 콘텐츠+패딩+보더
            #('선택자').outerHeight(false) ~

            #('선택자').outerWidth(true) ~ 콘텐츠+패딩+보더+마진
            #('선택자').outerHeight(true) ~ 
        
        
        */

        /* 
            파란색 박스를 클릭하면 박스의 가로 크기만큼 높이를 줄여주세요.
            매서드 : width , height
        */

        const box = $('div');

        box.click(function () {
            const h = box.width();
            box.css({ height: h });
            console.log(h);
        });
    </script>
</body>

</html>
